<div class="workspace">
    <div class="file-library">
        <h1 class="workspace-header">
                <span>
                    File Library
                    <!--<button style="font-size: 0.7rem;" class="b-default">‚ùî</button>-->
                </span>
            <a href="/app/new" class="button">Add file</a>
        </h1>
        <form method="GET" action="/app/analyze" id="fileLibrary">
            <div class="library-toolbar">
                <div class="library-file-select">
                    <label>
                        <input data-select-all type="checkbox" disabled>
                        <span data-num-selected>0</span> Files selected
                    </label>
                    <span>&nbsp;</span>
                    <button type="submit" data-analyze-button style="font-size: 80%" disabled>Analyze</button>
                </div>
                <div class="library-search">
                    <label for="librarySearch" class="library-search-icon" alria-label="search">üîç</label>
                    <input id="librarySearch" data-search-input type="search" class="library-search-input" disabled>
                </div>
            </div>
            <div>
                <span data-loader class="loader a-pulsing">Loading...</span>
                <span data-flash-error class="flash-error" style="display: none">Something went wrong... try again?</span>
            </div>
            <div data-file-list class="file-list">
            </div>
            <div style="text-align: center;">
            <p><button type="button" data-show-more class="b-default" style="display: none">Show more</button></p>
            </div>
            <div data-no-files-yet style="display: none">
                <h3 class="workspace-header">No files yet!</h1>
                <p>
                    You need to <a href="/app/new">upload some files</a> to analyze.
                </p>
            </p>
            </div>
    </div>
</div>
{% endblock %}
