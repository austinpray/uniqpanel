{% extends "base.html" %}

{% block critical %}
<style type="text/css">
/* homepage critical css */
.hero {
    margin: 4rem auto 1em;
    font-size: 3em;
    line-height: 1.06;
    font-weight: 500;
    text-align: center;
    max-width: 40rem;
}
@media (min-width: 500px) {
    .hero {
        font-size: 4em;
        padding: 1em;
    }
}

.hero-cta {
    font-size: 1.75rem;
    margin-bottom: 1rem;
    display: flex;
}
.hero-cta-explainer {
    font-size: 1rem;
    margin-left: 0.5rem;
    color: var(--c-gray3);
}
.logo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 200px));
    grid-auto-rows: minmax(100px, 200px);
    justify-content: center;
    grid-gap: 3em;
}
.logo-grid img {
    width: 100%;
    height: 100%;
    display: block;
}
</style>
{% endblock%}

{% block main %}
<div class="hero">
    Finally, a way to count the distinct lines amongst files.
</div>
<div class="hero-cta" style="margin-bottom: 6em;">
    <div style="margin: 0 auto; position: relative;">
        <a href="/accounts/register" class="button">Try Now</a>
        <small class="hero-cta-explainer">It&rsquo;s free!</small>
    </div>
</div>

<div style="text-align: center;">
<h5 style="font-size: var(--s-h3)">Trusted by over 3 forward-thinking companies</h5>
<div class="logo-grid">
        <img src="https://storage.googleapis.com/img.kaori.io/static/logos/msft.svg" alt="Microsoft" />
        <img src="https://storage.googleapis.com/img.kaori.io/static/logos/sony.svg" alt="Sony" />
        <img src="https://storage.googleapis.com/img.kaori.io/static/logos/mixpanel.svg" alt="Mixpanel" />
</div>
</div>

{% endblock %}
